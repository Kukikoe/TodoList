<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="src/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="main-container">
			<div class="main-container__title">
				ToDo List
				<button class="main-container__add-btn"  id="add-btn">Add task</button>
			</div>
			
			<ul class="main-container__list" id="todo-list">

			</ul> 
		<div class="main-container__add-task" id="add-task">
			<input class="add-task-input">
			<button class="add-task-btn" id="add-task-btn">Add task</button>
		</div>


		</div>
	</div>

	<div id="todo-template" style="display: none;">

		<li class="todo" id="todo-3" data-id="3">
			<div class="todo__edit">
				<input class="update-task">
				<button class="btn-update">Update</button>
			</div>

			<div class="todo__info">
				<label class="todo__checkbox">
					<input type="checkbox" class="todo__checkbox-input">
					<span class="checkmark"></span>
				</label>

				<div class="todo__title">

				</div>
				<div class="btns">
					<div class="todo__button update">
						<img src="src/img/pen.svg" class="icon__img">
					</div>

					<div class="todo__button delete">
						<img src="src/img/garbage.svg" class="icon__img">
					</div>
				</div>
			</li>
		</div>

	</div>

	<script src="src/js/script.js"></script>
	<script src="src/js/functions.js"></script>
</body>
</html>
